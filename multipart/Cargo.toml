[package]

name = "multipart"
version = "0.3.1"
authors = ["Austin Bonander <austin.bonander@gmail.com>"]

description = "A backend-agnostic extension for HTTP libraries that provides support for POST multipart/form-data requests on for both client and server."

repository = "http://github.com/cybergeek94/multipart"

documentation = "http://rust-ci.org/cybergeek94/multipart/doc/multipart/"

license = "MIT"

keywords = ["form-data", "hyper", "http", "post", "upload"]

[features]
server = ["buf_redux"]
client = []
default = ["hyper", "server", "client"]

[dependencies]
log = "*"
env_logger = "*"
mime = "*"
mime_guess = "*"
rand = "*"

[dependencies.hyper]
version = "*"
optional = true

[dependencies.buf_redux]
version = "0.1"
optional = true

[dev-dependencies.hyper]
version = "*"
# Disable SSL for testing purposes
default-features = false
