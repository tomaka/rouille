[package]
name = "multipart"

version = "0.8.0"

authors = ["Austin Bonander <austin.bonander@gmail.com>"]

description = "A backend-agnostic extension for HTTP libraries that provides support for POST multipart/form-data requests on for both client and server."

keywords = ["form-data", "hyper", "iron", "http", "upload"]

repository = "http://github.com/cybergeek94/multipart"

documentation = "http://cybergeek94.github.io/multipart/doc/multipart/index.html"

license = "MIT OR Apache-2.0"

[dependencies]
log = "0.3"
mime = "0.2"
mime_guess = "1.8"
rand = "0.3"
tempdir = ">=0.3.4"

[dependencies.buf_redux]
optional = true
version = "0.3"

[dependencies.hyper]
optional = true
version = "0.9"

[dependencies.iron]
optional = true
version = "0.4"

[dependencies.memchr]
optional = true
version = "0.1"

# NOTE: use `nickel_` feature, as `hyper` feature is required.
[dependencies.nickel]
optional = true
version = "0.9"

[dependencies.tiny_http]
optional = true
version = "0.5"

[dev-dependencies]
env_logger = "0.3"

[features]
client = []
default = ["hyper", "server", "client"]
server = ["buf_redux", "memchr"]
nickel_ = ["nickel", "hyper"]
all = ["iron", "nickel_", "tiny_http"]
