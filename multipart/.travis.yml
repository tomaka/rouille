language: rust
cache: cargo
sudo: false
branches:
  except:
  - fuzzing
rust:
  - stable
  - beta
  - nightly
os:
  - linux
  - osx
env:
  # Get some logging in tests without being too verbose
  - RUST_LOG=multipart=info
  - RUST_BACKTRACE=1
script:
  - cargo build -v --features all
  - cargo test -v --features all
  - cargo doc -v --no-deps --features all
  - (cd nickel && cargo test -v)
